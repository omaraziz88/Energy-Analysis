<body>
<h1> Energy Evolution</h1> 
<h1> 2017 CO2 Emissions by Country</h1> 

 
<div  id="map"></div>
<script type="text/javascript" src="../static/js/config.js"></script>

  <div id="anychart-embed-modules--samples-anychart.pie3d" class="anychart-embed anychart-embed-modules--samples-anychart.pie3d">
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-ui.min.js"></script>
    <div id="ac_style_modules--samples-anychart.pie3d" style="display:none;">
    html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    </div>
    <script>(function(){
    function ac_add_to_head(el){
      var head = document.getElementsByTagName('head')[0];
      head.insertBefore(el,head.firstChild);
    }
    function ac_add_link(url){
      var el = document.createElement('link');
      el.rel='stylesheet';el.type='text/css';el.media='all';el.href=url;
      ac_add_to_head(el);
    }
    function ac_add_style(css){
      var ac_style = document.createElement('style');
      if (ac_style.styleSheet) ac_style.styleSheet.cssText = css;
      else ac_style.appendChild(document.createTextNode(css));
      ac_add_to_head(ac_style);
    }
    ac_add_link('https://cdn.anychart.com/releases/8.6.0/css/anychart-ui.min.css');
    ac_add_style(document.getElementById("ac_style_modules--samples-anychart.pie3d").innerHTML);
    ac_add_style(".anychart-embed-modules--samples-anychart.pie3d{width:600px;height:450px;}");
    })();</script>
    <div id="container"></div>
    <script>
    anychart.onDocumentReady(function () {
        // Creating 3D Pie chart
        //source:https://playground.anychart.com/api/v8/modules/_samples/anychart.pie3d
        var chart = anychart.pie3d([
            {x: 'Germany', value: 27.10},
            {x: 'United Kingdom', value: 26.80},
            {x: 'Belgium', value: 15.90},
            {x: 'Spain', value: 15.20},
            {x: 'Italy', value: 14.90},
            {x: 'Poland', value: 12.50},
            {x: 'Netherlands', value: 11.50},
            {x: 'Colombia', value: 11.30},
            {x: 'Romania', value: 10.20},
            {x: 'New Zealand', value: 9.90}
        ]);
    
        chart.title('Share of Renewables in Electricity Production: Change in Top 10 Countries from 2000-2017');
        chart.container('container');
        chart.draw();
    });
    </script>
    </div>





    <div id="anychart-embed-samples-bct-heat-map-chart-02" class="anychart-embed anychart-embed-samples-bct-heat-map-chart-02">
      <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
      <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-heatmap.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
      <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
      <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
      <div id="ac_style_samples-bct-heat-map-chart-02" style="display:none;">
      html, body, #container {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
      }
      </div>
      <script>(function(){
      function ac_add_to_head(el){
        var head = document.getElementsByTagName('head')[0];
        head.insertBefore(el,head.firstChild);
      }
      function ac_add_link(url){
        var el = document.createElement('link');
        el.rel='stylesheet';el.type='text/css';el.media='all';el.href=url;
        ac_add_to_head(el);
      }
      function ac_add_style(css){
        var ac_style = document.createElement('style');
        if (ac_style.styleSheet) ac_style.styleSheet.cssText = css;
        else ac_style.appendChild(document.createTextNode(css));
        ac_add_to_head(ac_style);
      }
      ac_add_link('https://cdn.anychart.com/releases/8.6.0/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4');
      ac_add_style(document.getElementById("ac_style_samples-bct-heat-map-chart-02").innerHTML);
      ac_add_style(".anychart-embed-samples-bct-heat-map-chart-02{width:600px;height:450px;}");
      })();</script>
      <div id="container"></div>
      <script>
      anychart.onDocumentReady(function () {
      
          // create data
          //source:https://playground.anychart.com/docs/v8/samples/BCT_Heat_Map_Chart_02
          var data = [
            {x: "1990", y: "Europe", heat: 2516},
            {x: "2000", y: "Europe", heat: 2952},
            {x: "2010", y: "Europe", heat: 3377},
            {x: "2017", y: "Europe", heat: 3377},
            {x: "1990", y: "North America", heat: 3146},
            {x: "2000", y: "North America", heat: 4093},
            {x: "2010", y: "North America", heat: 4415},
            {x: "2017", y: "North America", heat: 4379},
            {x: "1990", y: "Asia", heat: 1923},
            {x: "2000", y: "Asia", heat: 3369},
            {x: "2010", y: "Asia", heat: 6869},
            {x: "2017", y: "Asia", heat: 9777}
          ];
      
          // create a chart and set the data
          var chart = anychart.heatMap(data);
      
          // set the chart title
          chart.title("Heat Map: Domestic Electricity Consumption (TWh)");
      
          // set the container id
          chart.container("container");
      
          // initiate drawing the chart
          chart.draw();
      });
      </script>
      </div>
